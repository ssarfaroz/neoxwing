name: CI

on:
  pull_request:
  push:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      # базовые env для сборки
      NEXTAUTH_SECRET: test-secret
      NEXTAUTH_URL: http://localhost:3000
      DATABASE_URL: file:./dev.db

      # если используешь OpenRouter/Qwen – удобно прокинуть и в CI
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
      OPENROUTER_BASE: ${{ secrets.OPENROUTER_BASE }}
      QWEN_VL_MODEL: ${{ secrets.QWEN_VL_MODEL }}
      OPENROUTER_HTTP_REFERER: ${{ secrets.OPENROUTER_HTTP_REFERER }}
      OPENROUTER_X_TITLE: ${{ secrets.OPENROUTER_X_TITLE }}

    steps:
      - uses: actions/checkout@v4

      - name: Enable corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps (root)
        run: pnpm install --no-frozen-lockfile

      # ---------- Prisma ----------
      - name: Generate Prisma client
        working-directory: apps/web
        run: npx prisma generate --schema ./prisma/schema.prisma

      # ---------- Build ----------
      - name: Build web
        working-directory: apps/web
        run: pnpm run --if-present build

      # ---------- Tests ----------
      - name: Run tests
        working-directory: apps/web
        run: pnpm run --if-present test
